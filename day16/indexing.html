<!--შემოიტანეთ თქვენი სახელი, რომელიც უნდა იყოს მუქი(bold), ასევე შემოიტანეთ თქვენი გვარიც, რომელიც უნდა იყოს დახრილი(italic) და ბოლოს შემოიტანეთ თქვენი პროფესია, რომელსაც უნდა ჰქონდეს ქვედახაზი(underline)

ეს ყველაფერი გადაიტანეთ ცენტრში.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=background-color, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <b>Name: Dachi</b>
    <i>Last_name: Tavadze</i>
    <u>Profesion : Web Developer</u>
</body>
</html>
